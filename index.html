<!DOCTYPE html>

  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" 
        media="screen" charset="utf-8">
  </head>

  <body class="body">
    <header class="header">
      <div class="header__container">
        <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix used to prioritize tasks by urgency and importance">
        <a class="header__link" 
            href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?;
        </a>
      </div>
    </header>
    <main class="main">
      <div class="main__container">
        <section class="add-task" id="section-adding">
          <label class="add-task__item" for="input-task">Add Item</label>
          <section class="add-task__wrapper">
            <input class="add-task__input to-do__input" id="input-task" type="text">
            <button class="add-task__btn">Add</button>
          </section>
        </section>
        <section class="to-do">
          <h3 class="to-do__title">Todo</h3>
          <ul class="to-do__list" id="incomplete-tasks">
            <li class="to-do__task">
              <input class="to-do__completed" type="checkbox">
              <label class="to-do__name">Pay Bills</label>
              <input class="to-do__input" type="text">
              <button class="to-do__edit">Edit</button>
              <button class="to-do__delete">
                <img class="to-do__img" src="./remove.svg" alt="the geometric figure of a rotating label with a cross, symbolizing the deletion of a particular case">
              </button>
            </li>
            <li class="to-do__task to-do__task_edit">
              <input class="to-do__completed" type="checkbox">
              <label class="to-do__name">Go Shopping</label>
              <input type="text"
                  value="Go Shopping" class="to-do__input">
              <button class="to-do__edit">Save</button>
              <button class="to-do__delete">
                <img class="to-do__img" src="./remove.svg" alt="the geometric figure of a rotating label with a cross, symbolizing the deletion of a particular case">
              </button>
            </li>
          </ul>
        </section>
        <footer class="to-do">
          <h3 class="to-do__title">Completed</h3>
            <ul class="to-do__list" id="completed-tasks">
              <li class="to-do__task">
                <input class="to-do__completed" type="checkbox" checked>
                <label class="to-do__name">See the Doctor</label>
                <input type="text" class="to-do__input">
                <button class="to-do__edit">Edit</button>
                <button class="to-do__delete">
                  <img class="to-do__img" src="./remove.svg" alt="the geometric figure of a rotating label with a cross, symbolizing the deletion of a particular case">
                </button>
              </li>
            </ul>
        </footer>
      </div>

    </main>
    <script src="app.js"></script>
  </body>

  </html>
